<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
</head>
<body>
    <h1>Exam Registration Form</h1>
    <form action="/register" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br>
        <label for="register_number">Register Number:</label>
        <input type="text" id="register_number" name="register_number" required><br>
        <label for="register_course">Register Course:</label>
        <input type="text" id="register_course" name="register_course" required><br>
        <label for="exam_start">Exam Start:</label>
        <input type="datetime-local" id="exam_start" name="exam_start" required><br>
        <label for="exam_end">Exam End:</label>
        <input type="datetime-local" id="exam_end" name="exam_end" required><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br>
        <input type="submit" value="Submit"> 
    </form>
</body>
</html>
